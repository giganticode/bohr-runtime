  LabelDataset:
    do:
      cmd: bohr porcelain label-dataset "${item.exp}" "${item.dataset}"
      deps:
      - runs/${item.task}/${item.exp}/${item.dataset}/heuristic_matrix.pkl
      - runs/${item.task}/${item.exp}/label_model.pkl
      metrics: []
      outs:
      - runs/${item.task}/${item.exp}/${item.dataset}/labeled.csv
      params:
      - bohr.lock:
        - bohr_runtime_version
    foreach:
      keywords_in_message__manual_labels.berger:
        dataset: manual_labels.berger
        exp: keywords_in_message
        task: bugginess
      keywords_in_message__manual_labels.herzig:
        dataset: manual_labels.herzig
        exp: keywords_in_message
        task: bugginess
  LoadDatasets:
    do:
      cmd: bohr porcelain load-dataset "${item}"
      deps: []
      metrics: []
      outs:
      - cached-datasets/${item}.jsonl
      - cached-datasets/${item}.jsonl.metadata.json:
          cache: false
      params:
      - bohr.lock:
        - bohr_runtime_version
    foreach:
    - manual_labels.berger
    - manual_labels.herzig
  TrainLabelModel@keywords_in_message:
    do:
      cmd: bohr porcelain train-label-model keywords_in_message
      deps:
      - runs/bugginess/keywords_in_message/manual_labels.berger/heuristic_matrix.pkl
      - runs/bugginess/keywords_in_message/manual_labels.herzig/heuristic_matrix.pkl
      metrics:
      - runs/bugginess/keywords_in_message/label_model_metrics.json:
          cache: false
      outs:
      - runs/bugginess/keywords_in_message/label_model.pkl
      - runs/bugginess/keywords_in_message/label_model_weights.csv
      params:
      - bohr.lock:
        - bohr_runtime_version
    foreach:
    - 0
